                        <div class="yellow-petal"></div>
                        <div class="yellow-petal"></div>
                        <div class="yellow-flower-center"></div>
                    </div>
                    <div class="flower-stem" style="--stem-final-height: 135px;">
                        <div class="leaf leaf-left" style="--leaf-delay: 9.2s;"></div>
                        <div class="leaf leaf-right" style="--leaf-delay: 9.4s;"></div>
                    </div>
                </div>

                <div class="flower tulip" style="--delay: 8.7s; position: absolute; left: 70%; top: 35%; transform: scale(0.78); z-index: 2;">
                    <div class="tulip-head">
                        <div class="tulip-petal"></div>
                        <div class="tulip-petal"></div>
                        <div class="tulip-petal"></div>
                        <div class="tulip-petal"></div>
                        <div class="tulip-petal"></div>
                        <div class="tulip-petal"></div>
                    </div>
                    <div class="flower-stem" style="--stem-final-height: 138px;">
                        <div class="leaf leaf-left" style="--leaf-delay: 9.5s;"></div>
                        <div class="leaf leaf-right" style="--leaf-delay: 9.7s;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
